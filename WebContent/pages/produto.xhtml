<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtm"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formProduto">
			<p:dataTable id="tblProdutos"
				emptyMessage="Nenhum registro encontrado"
				value="#{MBProduto.itensProduto}" var="itensP" paginator="true"
				rows="10">

				<f:facet name="header">
					Produto - Listagem
				</f:facet>

				<p:column headerText="Código">
					<h:outputText value="#{itensP.codigo}" />
				</p:column>


				<p:column headerText="Descrição">
					<h:outputText value="#{itensP.descricao}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{itensP.preco}" />
				</p:column>


				<p:column headerText="Quantidade">
					<h:outputText value="#{itensP.quantidade}" />
				</p:column>

				 <p:column headerText="Código do Fabricante">
					<h:outputText value="#{itensP.codigo}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
